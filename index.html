<html>
	<head>
			<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
		<link rel="stylesheet" type="text/css" href="css/background01.css">
	</head>
	<body>
		<script src="three.min.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJMTLLoader.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 10, 500);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.CubeGeometry(400,300,200);
			var material = new THREE.MeshNormalMaterial({color: 0xaaffee,transparent:true,opacity:0.01});
		
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);
			

			var loader = new THREE.OBJMTLLoader();
				loader.addEventListener( 'load', function ( event ) {

					var object = event.content;

					object.position.y=0;
					scene.add( object );
					console.log(object);

				});
				loader.load( 'img/fish.obj', 'img/fish.mtl' );
				loader.scale = [100 , 100 ,100];
				console.log(loader);
			camera.position.z = 5;

			var render = function () {
				requestAnimationFrame(render);

//				cube.rotation.x += 0.1;
//				cube.rotation.y += 0.1;
				renderer.setClearColor(0x0000ff,0.5);
				renderer.render(scene, camera);
			};
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );


			
			render();
		</script>
	</body>
</html>
